    <section class="contacto">
        <h1>Contáctanos</h1>
        <p>Estamos aquí para ayudarte. Déjanos tu mensaje o contáctanos por cualquiera de nuestras redes sociales.</p>
        <form class="contacto-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Escribe tu correo" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
